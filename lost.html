<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lost & Found AI System</title>
<style>
    /* Background */
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(to bottom, rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('https://images.unsplash.com/photo-1557683316-973673baf926?fit=crop&w=1600&q=80') no-repeat center center fixed;
        background-size: cover;
        margin:0;
        padding:0;
        color:#fff;
    }

    h1 {
        text-align:center;
        margin:30px 0;
        font-size:2em;
        text-shadow: 2px 2px 8px rgba(0,0,0,0.6);
    }

    .container {
        max-width:700px;
        margin:0 auto 50px auto;
        background: rgba(255,255,255,0.05);
        padding:25px;
        border-radius:20px;
        backdrop-filter: blur(10px);
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        animation:fadeIn 0.6s;
    }

    .form-group { margin-bottom:18px; }
    label { display:block; margin-bottom:6px; font-weight:600; }
    input { width:100%; padding:12px; border-radius:12px; border:none; font-size:14px; outline:none; }
    button {
        width:100%; padding:12px;
        border-radius:16px; border:none;
        font-size:16px; font-weight:700;
        cursor:pointer; transition: all 0.3s ease;
        background: linear-gradient(135deg,#667eea,#764ba2);
        color:#fff; box-shadow:0 5px 15px rgba(0,0,0,0.2);
    }
    button:hover { transform:scale(1.05); box-shadow:0 8px 25px rgba(0,0,0,0.4); }

    .items-list { margin-top:25px; }
    .item {
        background: rgba(255,255,255,0.1);
        padding:12px; border-radius:16px;
        margin-bottom:15px; display:flex; align-items:center; gap:15px;
        opacity:0; transform:translateY(20px);
        animation:slideIn 0.4s forwards;
        transition: all 0.3s ease;
    }
    .item img { width:80px; height:80px; object-fit:cover; border-radius:16px; border:1px solid rgba(255,255,255,0.3); }

    .notification {
        background:#22c55e; color:#fff;
        padding:12px; border-radius:16px;
        margin-bottom:15px;
        display:none; text-align:center; font-weight:700;
        box-shadow:0 5px 20px rgba(0,0,0,0.4);
        animation:fadeIn 0.5s;
    }

    @keyframes slideIn { to { opacity:1; transform:translateY(0); } }
    @keyframes fadeIn { from {opacity:0;} to {opacity:1;} }

</style>
</head>
<body>

<h1>Lost & Found AI System</h1>
<div class="container">
    <div class="notification" id="notify"></div>

    <div class="form-group">
        <label for="itemName">Item Name</label>
        <input type="text" id="itemName" placeholder="e.g. Laptop, ID Card">
    </div>

    <div class="form-group">
        <label for="itemImage">Upload Image</label>
        <input type="file" id="itemImage" accept="image/*">
    </div>

    <div class="form-group">
        <label for="itemLocation">Current Location</label>
        <input type="text" id="itemLocation" placeholder="e.g. Library, Cafeteria">
    </div>

    <button onclick="reportItem()">Report Lost / Found</button>

    <div class="items-list" id="itemsList"></div>
</div>

<script>
let items = JSON.parse(localStorage.getItem('lostFoundItems') || '[]');

function showNotification(message, success = true) {
    const notify = document.getElementById('notify');
    notify.textContent = message;
    notify.style.display = 'block';
    notify.style.background = success ? '#22c55e' : '#ef4444';
    setTimeout(() => notify.style.display = 'none', 3000);
}

function reportItem() {
    const name = document.getElementById('itemName').value.trim();
    const imageInput = document.getElementById('itemImage');
    const location = document.getElementById('itemLocation').value.trim();

    if (!name || !imageInput.files.length || !location) {
        showNotification('Please fill all fields!', false);
        return;
    }

    const reader = new FileReader();
    reader.onload = function(e) {
        const item = {
            name,
            image: e.target.result,
            location,
            id: Date.now()
        };
        items.push(item);
        localStorage.setItem('lostFoundItems', JSON.stringify(items));
        showNotification(`Item "${name}" reported successfully!`);
        displayItems();
        document.getElementById('itemName').value = '';
        document.getElementById('itemImage').value = '';
        document.getElementById('itemLocation').value = '';
    }
    reader.readAsDataURL(imageInput.files[0]);
}

function displayItems() {
    const listEl = document.getElementById('itemsList');
    listEl.innerHTML = '';
    items.forEach((item, idx) => {
        const div = document.createElement('div');
        div.className = 'item';
        div.style.animationDelay = `${idx * 0.1}s`; // staggered animation
        div.innerHTML = `
            <img src="${item.image}" alt="${item.name}">
            <div>
                <strong>${item.name}</strong><br>
                Location: ${item.location}<br>
                <button style="margin-top:8px; background:linear-gradient(135deg,#ff6b6b,#ffa500);" onclick="checkMatch(${idx})">Check Match</button>
            </div>`;
        listEl.appendChild(div);
    });
}

function checkMatch(index) {
    const item = items[index];
    showNotification(`AI Match Check:\n"${item.name}" at ${item.location}\nNo matches found yet!`);
}

// Initial load
displayItems();
</script>

</body>
</html>
