<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login/Register</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="back.css" />
</head>
<body>
  <!-- Dark Mode Toggle -->
  <div class="theme-toggle">
    <div>Dark Mode</div>
    <div class="switch" id="themeSwitch"></div>
  </div>

  <div class="container" id="formContainer">
    <h2 id="formTitle">login</h2>

    <!-- Login Form -->
    <form id="loginForm" autocomplete="on">
      <div class="input-group">
        <input type="email" id="loginEmail" placeholder="Email Address" required autocomplete="email"/>
      </div>
      <div class="input-group">
        <input type="password" id="loginPassword" placeholder="Password" required autocomplete="current-password"/>
      </div>
      <button type="submit">Login</button>
      <div class="toggle-link" onclick="showRegister()">Donâ€™t have an account? Register</div>
      <div class="linking pages">
      </div>
    </form>


    <!-- Register Form -->
    <form id="registerForm" style="display: none;" autocomplete="on">
      <div class="input-group">
        <input type="email" id="regEmail" placeholder="Email Address" required autocomplete="email"/>
      </div>
      <div class="input-group">
        <input type="tel" id="regPhone" placeholder="Phone Number" pattern="[0-9]{10}" required title="Enter 10 digit number"/>
      </div>
      <div class="input-group">
        <input type="password" id="regPassword" placeholder="Create Password" 
               pattern="(?=.[0-9])(?=.[!@#$%^&*]).{6,}" 
               title="Password must be at least 6 characters, include 1 number & 1 special character"
               required autocomplete="new-password"/>
      </div>
      <div class="input-group">
        <input type="password" id="regConfirmPassword" placeholder="Confirm Password" required autocomplete="new-password"/>
      </div>
      <button type="submit">Register</button>
      <div class="toggle-link" onclick="showLogin()">Already have an account? Login</div>
    </form>
  </div>

  <script>
    const themeSwitch = document.getElementById("themeSwitch");
    const body = document.body;

    themeSwitch.addEventListener("click", () => {
      body.classList.toggle("dark");
    });


    
    function showRegister() {
      document.getElementById("loginForm").style.display = "none";
      document.getElementById("registerForm").style.display = "block";
      document.getElementById("formTitle").innerText = "Register";
    }

    function showLogin() {
      document.getElementById("registerForm").style.display = "none";
      document.getElementById("loginForm").style.display = "block";
      document.getElementById("formTitle").innerText = "Login";
    }

    // Password Match Validation
    document.getElementById("registerForm").addEventListener("submit", function(e) {
      const pwd = document.getElementById("regPassword").value;
      const confirmPwd = document.getElementById("regConfirmPassword").value;
      if (pwd !== confirmPwd) {
        e.preventDefault();
        alert("Passwords do not match!");
      }
      
    });

    // Login Form Submission
    
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      if (email && password) {
        // Simulate successful login
        alert("Login successful!");
        window.location.href = "nextpage.html"; // Redirect to next page
      } else {
        alert("Please fill in all fields.");
      }
    });
  </script>
</body>
</html>
